version: 0.2

env:
  variables:
    NPM_CONFIG_PRODUCTION: "false"

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - echo "Installing dependencies..."
      - npm ci --prefer-offline --no-progress

  build:
    commands:
      - echo "Running dependency vulnerability scan..."
      - npm audit --json > npm-audit-results.json || true

artifacts:
  files:
    - "npm-audit-results.json"
  name: DepScanOutput

cache:
  paths:
    - "~/.npm/**/*"

